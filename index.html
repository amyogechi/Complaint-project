<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login complaints System</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="container">
    <div class="logo"><span ><img src="images/download.jpeg"  alt="NACOSLogo"></span></div>
    <header><span class="header">NACOS Complaint Management system</span></header>
    <h4>LOGIN</h4>
   <div class="form-container" >
    <form action="" >
      <div class="label"><label for="name">Username/Email</label></div>
      <div>
        <input type="text" placeholder="Username" required>
      </div>
      <div class="label"><label for="password">Password</label></div>
      <div class="password-container">
        <input type="password" placeholder="password" id="password" required>
        <span onclick="togglePassword()" style="cursor:pointer;">👁️</span>
      </div>
     <a href="complaintform.html"><button class="sub-btn" onclick="loginSuccess()">SUBMIT</button></a>
      <div><p>Not registered? <a href="registeration.html">Register</a></p></div>
    </form>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
  <script src="/script/index.js"></script>

</body>
</html>
