<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 420px;
      margin-top: 50px;
      border-radius: 10px;
    }

    .logo {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo img {
      border-radius: 50%;
      width: 70px;
      height: 70px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h2 {
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }

    header p {
      font-size: 14px;
      color: gray;
      margin-top: 5px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      width: 100%;
    }

    .password-container .eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }


    .error {
      color: red;
      font-size: 12px;
      display: none;
    }

    .form-row {
      display: flex;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      background-color: darkgreen;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="/Projectwork/images/download.jpeg" alt="Logo">
    </div>
    <header>
      <h2>Admin Registration</h2>
      <p>Create the first admin account</p>
    </header>

    <form id="adminRegisterForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter full name">
      <small id="fullnameError" class="error">Full name is required</small>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter admin username">
      <small id="usernameError" class="error">Username is required</small>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email">
      <small id="emailError" class="error">Enter a valid email</small>

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter password">
        <span onclick="togglePassword()" class="eye">üëÅÔ∏è</span>
      </div>
      <small id="passwordError" class="error">Password must be at least 6 characters</small>

      <label for="confirmPassword">Confirm Password</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" placeholder="Re-enter password">
        <span onclick="toggleComfirmPassword()" class="eye">üëÅÔ∏è</span>
      </div>
      <small id="confirmError" class="error">Passwords do not match</small>

      <div class="form-role">
        <label for="role">Select Role</label>
       <input type="text" style="width: 40%" id="role" name=" role">
        <small id="roleError" class="error">Please select a role</small>
      </div>

      <button type="submit" class="btn">Register Admin</button>
    </form>
  </div>


 <script src="registeration.js"></script>
</body>

</html>
