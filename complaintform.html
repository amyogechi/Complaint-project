<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Form</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./styles/complaintform.css">
</head>

<body>
  <div class="container">
    <div class="logo"><span><img src="images/download.jpeg" alt="NACOSLogo"></span></div>
    <header>
      <div class="header">Complaint Form</div>
      <h4>Submit your complaint</h4>
    </header>
    <div class="form-container">
      <form id="complaintForm">

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
        <small id="nameError" class="error">Name is required</small><br>

        <label for="matric">Matric Number</label>
        <input type="text" id="matric" placeholder="Enter matric number">
        <small id="matricError" class="error">Matric number is required</small><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email">
        <small id="emailError" class="error">Enter a valid email</small><br>

        <label for="department">Department</label>
        <input type="text" id="department" placeholder="Enter Department">
        <small id="deptError" class="error">Department is required</small><br>

        <label for="title">Complaint Title</label>
        <input type="text" id="title" placeholder="Title of your complaint">
        <small id="titleError" class="error">Complaint title is required</small><br>

        <label for="details">Complaint Details</label>
        <textarea id="details" placeholder="Describe your complaint..." rows="5"></textarea>
        <small id="detailsError" class="error">Details must be at least 20 characters</small>

        <label for="file">Attachment (optional)</label>
        <input type="file" id="file">

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
  <script src="complaintform.js"></script>
</body>

</html>
